<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>√Årvore Geneal√≥gica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: Arial, sans-serif;
      }
      
      .family-tree-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .tree-header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .tree-title {
        color: #ff8c42;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      .generation-level {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 0;
        flex-wrap: wrap;
        gap: 20px;
      }
      
      .person-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin: 10px;
      }
      
      .person-card:hover {
        transform: translateY(-5px);
      }
      
      .person-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        font-weight: bold;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        border: 4px solid white;
        position: relative;
      }
      
      .main-card .person-avatar {
        width: 120px;
        height: 120px;
        border: 5px solid #ff8c42;
        background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
        font-size: 2.5rem;
      }
      
      .person-name {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
        color: #333;
        font-size: 0.9rem;
        max-width: 120px;
      }
      
      .main-card .person-name {
        font-size: 1.1rem;
        color: #ff8c42;
      }
      
      .person-details {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        max-width: 300px;
        display: none;
      }
      
      .person-details.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .detail-row {
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
      }
      
      .detail-label {
        font-weight: bold;
        color: #555;
        font-size: 0.85rem;
      }
      
      .detail-value {
        color: #777;
        font-size: 0.9rem;
      }
      
      .children-indicator {
        position: absolute;
        bottom: -5px;
        right: -5px;
        background: #ff8c42;
        color: white;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: bold;
      }
      
      .connection-lines {
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, #ff8c42, transparent, #ff8c42);
        margin: 20px 0;
      }
      
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #ff8c42;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      }
      
      .back-button:hover {
        background: #ff6b35;
        transform: translateY(-2px);
      }
      
      .current-path {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background: rgba(255, 140, 66, 0.1);
        border-radius: 10px;
        color: #ff8c42;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="goBack()" style="display: none;" id="backButton">
      ‚Üê Voltar
    </button>
    
    <div class="family-tree-container">
      <div class="tree-header">
        <div class="tree-title">Family Tree</div>
      </div>
      
      <div id="currentPath" class="current-path" style="display: none;"></div>
      
      <div id="tree-content">
        <!-- √Årvore ser√° renderizada aqui -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let originalData = null;
      let currentPerson = null;
      let navigationHistory = [];

      function getPersonName(person) {
        return `${person.firstName || ''} ${person.middleName || ''} ${person.lastName || ''}`.trim();
      }

      function getInitials(name) {
        return name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
      }

      function formatDate(timestamp) {
        if (!timestamp || timestamp === -1) return '';
        return new Date(timestamp * 1000).toLocaleDateString('pt-BR');
      }

      function createPersonCard(person, isMain = false) {
        const card = document.createElement('div');
        card.className = `person-card ${isMain ? 'main-card' : ''}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'person-avatar';
        avatar.textContent = getInitials(getPersonName(person));
        
        // Indicador de filhos
        if (person.children && person.children.length > 0) {
          const indicator = document.createElement('div');
          indicator.className = 'children-indicator';
          indicator.textContent = person.children.length;
          avatar.appendChild(indicator);
        }
        
        const name = document.createElement('div');
        name.className = 'person-name';
        name.textContent = getPersonName(person);
        
        const details = document.createElement('div');
        details.className = 'person-details';
        details.innerHTML = `
          <div class="detail-row">
            <div class="detail-label">Nome Completo</div>
            <div class="detail-value">${getPersonName(person)}</div>
          </div>
          ${person.description ? `
            <div class="detail-row">
              <div class="detail-label">Descri√ß√£o</div>
              <div class="detail-value">${person.description}</div>
            </div>
          ` : ''}
          ${person.dateOfBirth ? `
            <div class="detail-row">
              <div class="detail-label">Data de Nascimento</div>
              <div class="detail-value">${formatDate(person.dateOfBirth)}</div>
            </div>
          ` : ''}
          ${person.dateOfDeath && person.dateOfDeath !== -1 ? `
            <div class="detail-row">
              <div class="detail-label">Data de Falecimento</div>
              <div class="detail-value">${formatDate(person.dateOfDeath)}</div>
            </div>
          ` : ''}
          <div class="detail-row">
            <div class="detail-label">Status</div>
            <div class="detail-value">${person.isAlive ? 'üü¢ Vivo' : 'üî¥ Falecido'}</div>
          </div>
        `;
        
        card.appendChild(avatar);
        card.appendChild(name);
        card.appendChild(details);
        
        // Event listeners
        avatar.addEventListener('click', (e) => {
          e.stopPropagation();
          // Toggle detalhes
          details.classList.toggle('show');
        });
        
        // Se n√£o √© o card principal e tem filhos, pode navegar
        if (!isMain && person.children && person.children.length > 0) {
          card.addEventListener('dblclick', (e) => {
            e.stopPropagation();
            navigateToPerson(person);
          });
          
          // Adicionar dica visual
          const hint = document.createElement('div');
          hint.style.fontSize = '0.7rem';
          hint.style.color = '#999';
          hint.style.textAlign = 'center';
          hint.style.marginTop = '5px';
          hint.textContent = '(duplo clique)';
          card.appendChild(hint);
        }
        
        return card;
      }

      function renderTree(person) {
        const container = document.getElementById('tree-content');
        container.innerHTML = '';
        
        // Card principal (pai/m√£e)
        const mainLevel = document.createElement('div');
        mainLevel.className = 'generation-level';
        const mainCard = createPersonCard(person, true);
        mainLevel.appendChild(mainCard);
        container.appendChild(mainLevel);
        
        // Se tem filhos, mostrar linha de conex√£o e filhos
        if (person.children && person.children.length > 0) {
          const connectionLine = document.createElement('div');
          connectionLine.className = 'connection-lines';
          container.appendChild(connectionLine);
          
          const childrenLevel = document.createElement('div');
          childrenLevel.className = 'generation-level';
          
          person.children.forEach(child => {
            const childCard = createPersonCard(child);
            childrenLevel.appendChild(childCard);
          });
          
          container.appendChild(childrenLevel);
        }
      }

      function navigateToPerson(person) {
        navigationHistory.push(currentPerson);
        currentPerson = person;
        renderTree(person);
        updateUI();
      }

      function goBack() {
        if (navigationHistory.length > 0) {
          currentPerson = navigationHistory.pop();
          renderTree(currentPerson);
          updateUI();
        }
      }

      function updateUI() {
        const backButton = document.getElementById('backButton');
        const currentPath = document.getElementById('currentPath');
        
        if (navigationHistory.length > 0) {
          backButton.style.display = 'block';
          currentPath.style.display = 'block';
          currentPath.textContent = `Visualizando fam√≠lia de: ${getPersonName(currentPerson)}`;
        } else {
          backButton.style.display = 'none';
          currentPath.style.display = 'none';
        }
      }

      // Carregar dados
      fetch("/family-tree/tree.json")
        .then(response => response.json())
        .then(data => {
          originalData = data;
          currentPerson = data;
          renderTree(data);
        })
        .catch(error => {
          console.error('Erro ao carregar dados:', error);
          document.getElementById('tree-content').innerHTML = `
            <div class="alert alert-danger text-center">
              <h4>‚ùå Erro ao carregar dados</h4>
              <p>Verifique se o arquivo tree.json est√° no caminho correto</p>
            </div>
          `;
        });
    </script>
  </body>
</html>
